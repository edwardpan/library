<!DOCTYPE HTML>
<html>
  <head>
    <title>index.html</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->
	<script type="text/javascript" src="js/jquery-1.6.2.min.js"></script>
	<script type="text/javascript">
	$(document).ready(function(){
		$.getJSON("manager/test2", {jsonParam:"test"}, function(json){
    		$("div").innerHTML = json.jsonParam;
    		if(json.strAjaxChannel.length > 0){
				var obj = eval("(" + json.strAjaxChannel + ")");
				$.each(obj,function(i,n){
					option = new Option(n,i);
					document.getElementById("channellistId").options.add(option);
				});
				option = new Option("全部频道",999);
                document.getElementById("channellistId").options.add(option); 
			} else {
				option = new Option("暂无频道");
				document.getElementById("channellistId").options.add(option);
			}
    	});
	});
    </script>
  </head>
  
  <body>
    This is my HTML page. <br>
    <select id="channellistId" name="channellistId">
    </select>
    <div id="showStr">sdfsdf</div>
  </body>
</html>
