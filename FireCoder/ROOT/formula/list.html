<!DOCTYPE HTML>
<html>
  <head>
    
    <title>公式配置界面</title>
	<meta http-equiv="pragma" content="no-cache">
	<meta http-equiv="cache-control" content="no-cache">
	<meta http-equiv="expires" content="0">    
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" href="../jq/css/ui-lightness/jquery-ui-1.8.14.custom.css" type="text/css"/>
	<script type="text/javascript" src="../jq/jquery-1.6.2.min.js"></script>
	<script type="text/javascript" src="../jq/jquery-ui-1.8.14.custom.min.js"></script>
	<script type="text/javascript" src="../jq/jquery.dataTables.min.js"></script>
	<script type="text/javascript" src="https://getfirebug.com/firebug-lite.js"></script>
	<script type="text/javascript">
	$.ajaxSetup({cache:false,type:"POST"});
	var dataGrid = null;
	$(document).ready(function(){
		dataGrid = $('#dataGrid').dataTable( {
			"oLanguage": {//汉化  
                "sLengthMenu": "每页显示 _MENU_ 条记录",
                "sZeroRecords": "没有检索到数据",
                "sInfo": "当前数据为从第 _START_ 到第 _END_ 条数据；总共有 _TOTAL_ 条记录",
                "sSearch": "搜索",
                "sInfoFiltered": "(从 _MAX_ 条数据中过滤)",
                "sInfoEmtpy": "没有数据",
                "sProcessing": "正在加载数据...",
                "oPaginate": {
                    "sFirst": "首页",
                    "sPrevious": "前页",
                    "sNext": "后页",
                    "sLast": "尾页"
                }
            },
			"bJQueryUI": true,
			"bPaginate": true,
			//"bFilter": false,
			//"bLengthChange": true,
			
			"bProcessing": true,
			"bServerSide": true,
			"sPaginationType": "two_button",
			"sAjaxSource": "list",
			"sAjaxDataProp": "page.items",
			/*"fnServerData": function ( sSource, aoData, fnCallback ) {
				$.getJSON(sSource, aoData, function(data){
					$.each(data.page.items, function(item){
						
					});
				});
			},*/
			"aoColumns": [
				{ "mDataProp": "id" },
				{ "mDataProp": "expression" },
				{ "mDataProp": "isSetScale" },
				{ "mDataProp": "scale" }
			]
		} );
	});
	$(function() {
		$( "input:button, input:submit, button", ".jQButton" ).button();
	});
	function pk(){
		$("#datepk").datepicker();
	}
	</script>
  </head>
  
  <body>
  	<div class="jQButton">
    <input type="button" value="刷新" onclick="dataGrid.fnDraw()"/>
    <input type="text" id="datepk" value="" onclick="pk()"/>
    </div>
	<table id="dataGrid" width="100%">
		<thead>
			<tr>
				<td>编号</td>
				<td>算术公式</td>
				<td>是否取精度</td>
				<td>精度大小</td>
			</tr>
		</thead>
		<tbody>
		</tbody>
	</table>
  </body>
</html>
