### direct log messages to stdout ###
#log4j.rootLogger=DEBUG,stdout,file
log4j.rootLogger=INFO,stdout,file
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss.SSS} - %c{1}:%L %n%-5p - %m%n

### direct messages to file accp.log ###
log4j.appender.file=org.apache.log4j.FileAppender
log4j.appender.file.File=./log/exphelper_out.log
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss.SSS} - %c:%L %n%-5p - %m%n

### set log levels - for more verbose logging change 'info' to 'debug' ###

log4j.logger.tbg.FWXXQuery=info,file
log4j.logger.tbg.FWXXQuery2=info,file
log4j.logger.tbg.FWXXQuery3=info,file
log4j.logger.tbg.FWXXQuery4=info,file
log4j.logger.tbg.FWXXQuery5=info,file
log4j.logger.tbg.FWXXQuery6=info,file
log4j.logger.tbg.FWXXQuery7=info,file
log4j.logger.tbg.FWXXQuery8=info,file